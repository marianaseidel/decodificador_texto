<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>

</head>

<body>
    <header>
        <img class="logo-alura" src="./assets/Frame 6.png" alt="Logo da Alura">
    </header>

    <main>
        <section>
            <textarea class="input-text" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btn-criptografar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="text-area" cols="20" rows="10"></textarea>
            <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </section>

    </main>

    <footer class="rodape">
        <p>Página desenvolvida por Mariana Seidel</p>
        <a href="https://www.linkedin.com/in/mariana-seidel/"><img src="./assets/linkedin.png" alt="Logo Linkedin"></a>
        <a href="https://github.com/marianaseidel"><img src="./assets/github.png" alt="Logo Github"></a>
    </footer>


    <script src="./script.js"></script>
</body>

</html>
